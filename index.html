<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>firebase</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet"  href="assets/css/style.css">
    <!--firebase reference-->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <!--javascript-->
</head>

<body>
    <!--This is the heading div-->

    <div class="container">

        <br>
        <div class="jumbotron jumbotron-fluid">
            <h1 class="text-center">Train Schedule to Candy Land</h1>
            <h3 class="text-center">Gummy Bear Express</h3>
        </div>
    </div>
    <!--This is the Current train time Schedule div-->
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card header" id="Current-Train-Schedule">Current Train Schedule</div>
                <table class="table table-sm table-hover" id='train-schedule-table'>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">NextArrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <!--This is where data will show-->
                    <tbody>
                        <tr>
                            <td id='tname'></td>
                            <td id='tdestination'></td>
                            <td id='nextArival'></td>
                            <td id='frequency'></td>
                            <td id='minuteAway'></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <!--Add Train-->
                <div class="card header" id="add-header">Add Train</div>
                <div class="card-body">
                    <!--This the Add Train Div-->
                    <form>
                        <div class="form-group">
                            <label for="Train-name-Input">Train Name</label>
                            <input type="text" class="form-control" id="train-name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="Destination-Input">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="Frirst-Train-time-Input">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="frirst-Train-time" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="Frequency-Input">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency" placeholder="">
                        </div>
                        <button class="btn btn-primary float-left" id='add-train'>Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>



    </div>

    <!--jquery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</body>

</html>
